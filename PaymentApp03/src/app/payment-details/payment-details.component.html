<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Payment Details Form - 3 Registration</h1>
</div>
<div class="row">
    <div class="col-md-6">
        <app-payment-detail-form> </app-payment-detail-form>
    </div>
    <div class="col-md-6">
        <h4 class="display-6 text-center">List Of Payment Details</h4>
        <!-- <h3 *ngIf=this.service.serviceMessage class="text-danger">{{this.getServiceMessageDemo()}}</h3> -->
        <!-- <h3 class="text-danger">`this.getServiceMessageDemo('')`</h3> -->
        <!-- {{this.getServiceMessageDemo('')}} -->
        <!-- <h3> {{this.service.serviceMessage}}</h3> -->
        <table class="table">
            <thead class="thead-dark">
                <th>Card Owner</th>
                <th>Card Number</th>
                <th>Exp.Date</th>
                <th></th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor='let pd of service.listPaymentDetail'>
                    <!-- <td>{{pd.paymentDetailId}}</td>  -->
                    <td (click)="this.onRowSelection(pd);">{{pd.cardOwnerName}}</td>
                    <td (click)="this.onRowSelection(pd);">{{pd.cardNumber}}</td>
                    <td (click)="this.onRowSelection(pd);">{{pd.expirationDate}}</td>
                    <td></td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)='onDeletingPD(pd.paymentDetailId);'></i>
                    </td>
                </tr>
            </tbody>
        </table>



    </div>

</div>
