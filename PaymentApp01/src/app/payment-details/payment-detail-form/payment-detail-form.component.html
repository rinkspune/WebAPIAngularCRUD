<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <!-- <div class="form-group">
        <label>PaymentDetailFormComponent.HTML</label>
    </div> -->
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId" />

    <div class="form-group">
        <label>Card Owner Name</label>
        <input type="text" class="form-control form-control-lg" name="cardOwnerName" #cardOwnerName="ngModel"
            [(ngModel)]='service.formData.cardOwnerName' placeholder="Card Owner Name" required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
    </div>

    <div class="form-group">
        <label>Card Number</label>
        <input type="text" class="form-control form-control-lg" placeholder="16 Digit Card Number" name="cardNumber"
            #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber" required maxlength="16" minlength="16"
            [class.invalid]="cardNumber.invalid && cardNumber.touched" >
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Sequrity Code</label>
            <input type="password" class="form-control form-control-lg" name="securityCode" placeholder="Security Code"
                #securityCode="ngModel" [(ngModel)]="service.formData.securityCode" required maxlength="3"
                minlength="3" [class.invalid]="securityCode.invalid && securityCode.touched">
        </div>
        <div class="form-group col-md-6">
            <label>Valid Through</label>
            <input type="text" class="form-control form-control-lg" placeholder="MM/YY" name="expirationDate"
                #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate" required maxlength="5"
                minlength="5" [class.invalid]="expirationDate.invalid && expirationDate.touched">
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">
            Submit
        </button>
    </div>
</form>
