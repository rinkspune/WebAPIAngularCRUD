<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Payment Details 2 Register</h1>
</div>
<div class="row">
    <div class="col-md-6">
        <app-payment-detail-form>
        </app-payment-detail-form>
    </div>
    <div class="col-md-6">
        <h4 class="display-6 text-center">List Of Payment Details</h4>
        <table class="table">
            <thead class="thead-dard">
                <tr>
                    <th>Card Owner</th>
                    <th>Card Number</th>
                    <th>Exp. Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let pd of service.listPaymentDetail'>
                    <td (Click)="populateForm(pd)">{{pd.cardOwnerName}}</td>
                    <td (Click)="populateForm(pd)">{{pd.cardNumber}}</td>
                    <td (Click)="populateForm(pd)">{{pd.expirationDate}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
